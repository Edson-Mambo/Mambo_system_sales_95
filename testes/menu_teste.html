<!DOCTYPE html>
<html lang="pt-MZ">
<head>
  <meta charset="UTF-8" />
  <title>Teste Menu Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .produto-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produto {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .produto:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Menu Teste</h2>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex justify-content-center">
        <div class="card produto text-center p-2">
          <img src="https://via.placeholder.com/150" class="produto-img mx-auto" alt="Frango" />
          <div class="card-body">
            <h5 class="card-title">Dose de Frango</h5>
            <p class="card-text">250.00 MZN</p>
            <button class="btn btn-success btn-sm adicionar-btn" data-nome="Dose de Frango">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery e Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      console.log("JavaScript carregado!");

      $('.adicionar-btn').click(function () {
        const nome = $(this).data('nome');
        alert("Clicou no bot√£o: " + nome);
      });
    });
  </script>
</body>
</html>
